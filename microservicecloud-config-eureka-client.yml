spring :
  profiles:
    active:
    - dev
---

server:
  port: 7001

spring:
  profiles: dev
  application:
    name: microservicecloud-config-eureka-client

eureka:
  instance:
    hostname: eureka7001.com
  client:
    register-with-eureka: false #表示不向注册中心注册自己
    fetch-registry: false #表示自己端就是服务注册中心 不需要去检索服务
    service-url:
      defaultZone:  http://eureka7001.com:7001/eureka/

---

server:
  port: 7002

spring:
  profiles: test
  application:
    name: microservicecloud-config-eureka-client

eureka:
  instance:
    hostname: eureka7001.com
  client:
    register-with-eureka: false #表示不向注册中心注册自己
    fetch-registry: false #表示自己端就是服务注册中心 不需要去检索服务
    service-url:
      defaultZone:  http://eureka7001.com:7001/eureka/